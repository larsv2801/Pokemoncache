<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pokemoncache</title>
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
        <link rel="manifest" href="manifest.json?v=1.0.3">
        <script type="text/javascript" src="//unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.js"></script>
        <link href="//unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.css" rel="stylesheet" />
        <style type="text/css">
            body {
              margin: 0;
              padding: 0;
            }

            #map {
              position: absolute;
              top: 0;
              bottom: 0;
              width: 100%;
              height:100%;
              background: hsl(0, 0%, 2%);
            }

            #button{
                display: block;
                position: absolute;
                top: 7px;
                right: 7px;
                width: 7dvw;
                height: 7dvw;
                border: none;
                border-radius: 3px;
                font-size: 18px;
                text-align: center;
                color: #fff;
                background: burlywood;
            }
            body{
            margin:0;
            padding:0;
        }
        #map {
            height:100dvh;
            display:flex;
            z-index:8;
            transition:0.3s;
        }

        #centreer{
            /*width:4.6vh;
            height: 4.6vh;*/
            width: 30px;
            height: 29px;
            line-height: 26px;
            border-radius: 4px;
            outline:none;
            background:linear-gradient(135deg,rgba(255,255,255,0.2),rgba(255,255,255,0.3));
            backdrop-filter: blur(4px);
            /*background-color: burlywood;*/
            border:2px solid #16161652;
            display:flex;
            z-index:9;
            align-items:center;
            justify-content:center;
            position:absolute;
            left:10px;
            top: 10px;
            user-select: none;
        }

        #centreer:focus{
            transition:0.3s;
            background-color: burlywood;
        }

        #centreer svg{
            position:absolute;
            left:50%;
            transform: translate(-50%,-4%);
            user-select: none;
            font-weight:700;
            width:18px;
            fill:black;
        }

        #unlock{
            width:100dvw;
            height:100dvh;
            background:linear-gradient(135deg,rgba(78, 78, 78, 0.5),rgba(58, 58, 58, 0.7));
            backdrop-filter: blur(4px); 
            display:flex;
            z-index:9999999;
            position:absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            display:flex;
            opacity: 0;
            visibility: hidden;
            transition:0.2s;
        }

        #pokemon{
            width:50dvw;
            height:50dvw;
            position:absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            user-select: none;
        }

        #pokeball {
            width:40dvw;
            height:40dvw;
            position:absolute;
            background: url(pokeball.png);
            background-size: cover;
            left:50%;
            top:49%;
            transform: translate(-50%,-50%);
            user-select: none;
            display:none;
        }

        #kruis {
            width:50dvw;
            height:50dvw;
            position:absolute;
            background: url(kruis.png);
            background-size: cover;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            user-select: none;
            display:none;
        }

        #sluit{
           width:2vw;
            height: 2vw;
            border-radius: 3px;
            outline:none;
            background:linear-gradient(135deg,rgba(255,255,255,0.5),rgba(255,255,255,0.7)) !important;
            backdrop-filter: blur(4px) !important; 
            border:2px solid #c8c8c6b7;
            display:flex;
            z-index:9;
            align-items:center;
            justify-content:center;
            position:absolute;
            right:3vw;
            top:3vw;
            font-size:calc(1.2vw + 15px);
            min-width:30px;
            min-height:30px; 
            user-select: none;
            transition:0.3s;
        }

        #nav{
            display:flex;
            z-index:96;
            position:relative;
            gap:5vw;
            justify-content: center;
            align-items: center;
            position:fixed;
            bottom: 3vh;
            left:50%;
            transform: translate(-50%,-50%);
            width:37dvw;
            height:10vw;
            border-radius:50px;
            background:linear-gradient(135deg,rgba(255,255,255,0.2),rgba(255,255,255,0.3));
            backdrop-filter: blur(4px);
            border:1px gray solid;
        }
        #nav #homesvg{
            fill:burlywood;
            transition:0.3s;
        }
        #nav svg{
            width:8vw;
            height:8vw;
            fill:rgb(33, 33, 33);
            transition:0.3s;
        }

        .leaflet-control{
           background:linear-gradient(135deg,rgba(255,255,255,0.2),rgba(255,255,255,0.3));
            backdrop-filter: blur(4px); 
            user-select: none;
        }
        .leaflet-bar{
           background:linear-gradient(135deg,rgba(255,255,255,0.0),rgba(255,255,255,0.0));
            backdrop-filter: blur(4px); 
            user-select: none;
        }

        .leaflet-bar a:active{
           background:linear-gradient(135deg,rgba(255,255,255,0.0),rgba(255,255,255,0.0));
            backdrop-filter: blur(4px); 
            user-select: none;
        }

        .leaflet-bar a:focus{
           background:linear-gradient(135deg,rgba(255,255,255,0.0),rgba(255,255,255,0.0));
            backdrop-filter: blur(4px); 
            user-select: none;
        }

        .leaflet-bar a:hover{
           background:linear-gradient(135deg,rgba(255,255,255,0.0),rgba(255,255,255,0.0));
            backdrop-filter: blur(4px); 
            user-select: none;
        }

        .leaflet-bar:focus{
           background:linear-gradient(135deg,rgba(255,255,255,0.0),rgba(255,255,255,0.0));
            backdrop-filter: blur(4px); 
            user-select: none;
        }

        .leaflet-bar:active{
           background:linear-gradient(135deg,rgba(255,255,255,0.0),rgba(255,255,255,0.0));
            backdrop-filter: blur(4px); 
            user-select: none;
        }

        .leaflet-bar a{
           background:linear-gradient(135deg,rgba(255,255,255,0.2),rgba(255,255,255,0.3));
            backdrop-filter: blur(4px); 
            user-select: none;
        }

        .leaflet-disabled{
           background:linear-gradient(135deg,rgba(255,255,255,0.2),rgba(255,255,255,0.3)) !important;
            backdrop-filter: blur(4px) !important; 
            user-select: none;
        }

        #settings{
            width:96dvw;
            padding:2vw;
            height:calc(100dvh - 4vw);
            overflow:hidden;
            background-color: rgb(233, 233, 233);
            display:flex;
            z-index:92;
            justify-content:center;
            position:absolute;
            display:none;
            transition:0.3s;
        }
        .tilesoort{
            width:25vw;
            height:25vw;
            border:2px solid burlywood;
            border-radius: 15px;
            transition: 0.3s;
            user-select: none;
        }

        .tilesoort:active{
            transform: scale(1.2);
            transition: 0.3s;
        }

        #tilecontainter{
            height:30dvh;
            width:96dvw;
            display:flex;
            flex-wrap:wrap;
            padding:2dvw;
            flex-direction:row;
            gap:4vw;
            justify-content:center;
        }

        #light{
            background:url(white.png);
            background-size:cover;
            user-select: none;
        }
        #dark{
            background:url(black.png);
            background-size:cover;
            user-select: none;
        }
        #voyager{
            background:url(voyager.png);
            background-size:cover;
            user-select: none;
        }
        #satellite{
            background:url(satellite.png);
            background-size:cover;
            user-select: none;
        }
        #standard{
            background:url(standard.png);
            background-size:cover;
            user-select: none;
        }
        #geel{
            background:url(geel.png);
            background-size:cover;
            user-select: none;
        }

        .leaflet-control-attribution {
            font-size: 10px;
            opacity: 0.7;
            border-radius:5px;
            background: rgba(255, 255, 255, 0.2); /* lichte achtergrond */
            backdrop-filter: blur(4px);
            bottom:3px;
            right:3px;
            user-select: none;
        }

        #collection{
            width:96dvw;
            padding:2vw;
            height:calc(100dvh - 4vw);
            background-color: rgb(233, 233, 233);
            display:flex;
            z-index:92;
            justify-content:center;
            position:absolute;
            display:none;
            top:0;
            left:0;
            overflow-x:hidden;
            user-select: none;
            transition:0.3s;
        }
        .pokémon{
            width:25vw;
            height:25vw;
            border:2px solid gray;
            border-radius: 15px;
            user-select: none;
            transition:0.3s;
            position:relative;
            overflow:hidden;
        }

        .pokémon h3{
            position:absolute;
            bottom:0;
            right:0;
            transform: translate(1%,60%);
            color:white;
            background: burlywood;
            padding:1vw;
            min-width:10vw;
            border-radius:5px;
            font-family:arial;
            font-size:3vw;
        }

        #pokecontainter{
            height:75dvh;
            width:95dvw;
            position:absolute;
            left:50%;
            top:7%;
            transform: translate(-50%,0%);
            display:flex;
            flex-wrap:wrap;
            padding:2dvw;
            padding-top:2dvh;
            padding-bottom:15dvh;
            flex-direction:row;
            gap:4vw;
            justify-content:center;
            max-height:100dvh;
            overflow-y:auto;
        }
        
        .toggle{
            width:8vw;
            height:4vw;
            background-color: gray;
            border: 2px solid black;
            border-radius:50px;
            position:absolute;
            display:flex;
            align-items:center;
            right:5%;
            transition:0.3s;
            user-select: none;
            cursor:pointer;
            -webkit-tap-highlight-color: transparent;
            outline:none;
        }

        .toggle:focus{
            outline:none;
        }

        .togglecirc{
            background-color: #eef3ef;
            height:4vw;
            width:4vw;
            border-radius:50px;
            position:absolute;
            left:0%;
            transition:0.3s;
            cursor:pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        #toggle1cont{
            position:relative;
            font-family:arial;
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            width:84dvw;
            padding:4vw;
            height:8vw;
            display:flex;
            align-items:center;
            user-select: none;
        }

        h1{
            user-select: none;
        }

        #progress {
            background-color: burlywood;
            border-radius: 50px;
            height:3vh;
        }
        #progressbar{
            background-color:white;
            border-radius:50px;
            width:80dvw;
            height:3vh;
            position:absolute;
            left:50%;
            /*top:1vh;*/
            transform: translate(-50%,0%);
            overflow:hidden;
        }

        /*input[type=range]::-webkit-slider-thumb{
            display:none;
            background-color: transparent;
            border:none;
            outline:none;
        }*/

        #collection h2{
            font-family: arial;
            color:black;
            font-size:5vw;
            user-select: none;
        }
        #leveltekst{
            position:absolute;
            left:1%;
            transform: translate(0%,0%);
            user-select: none;
        }
        #naarleveltekst{
            position:absolute;
            right:1%;
            transform: translate(0%,0%);
            user-select: none;
        }
        #topbar{
            width:100%;
            height:3vh;
            display:flex;
            align-items: center;
            justify-content: center;
            position:relative;
            top:2dvh;
            user-select: none;
            /*border:solid red 2px;*/
        }


        .circle {
            width:46px;
            width:46px;
            border-radius:50%;
            background-color:rgba(255, 0, 0, 0.364);
            display: flex;
            justify-content: center;
            align-items: center;
            border:2px solid black;
        }

        #vangbalk{
            background-color:rgb(255, 69, 69);
            border-radius:50px;
            width:80dvw;
            height:3vh;
            position:relative;
            left:50%;
            top:95dvh;
            transform: translate(-50%,-50%);
            overflow:hidden;
        }
        #hierin{
          width:30dvw;  
          height:3vh;
          background-color:rgb(92, 171, 74);
          position:absolute;
          left:50%;
          transform: translate(-50%,0%);
        }
        #slider{
          width:1dvw; 
          height:3vh;
          border-radius: 50px;
          position:absolute;
          left:0px;
          background-color:burlywood;
        }

        #pokedex{
            width:85dvw;
            height:67dvh;
            border-radius: 15px;
            display:none;
            z-index:999;
            position:fixed;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            background-color: rgba(255, 255, 255, 0.803);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border:1px solid burlywood;
        }

        #dexfoto{
            width:25dvh;
            height:25dvh;
            border-radius: 5px;
            position:absolute;
            bottom:25dvh;
            left:50%;
            transform: translate(-50%,-50%);
        }

        #dexnames{
            position: absolute;
            bottom:10%;
            left:2%;
            font-family:arial;
        }

        #dexnumbers{
            position: absolute;
            bottom: 10%;
            right:2%;
            font-family:arial;
            text-align:right;
        }

        #dexname {
           position: absolute;
           top:0%;
           left:2%;
           font-family:arial; 
        }

        #sluitdex{
            width:2vw;
            height: 2vw;
            border-radius: 3px;
            outline:none;
            background:transparent;
            border:none;
            align-items:center;
            justify-content:center;
            position:absolute;
            right:1%;
            top:1%;
            font-size:calc(1.1vw + 15px);
            min-width:30px;
            min-height:30px; 
            user-select: none;
            transition:0.3s;
        }

        #starttradebutton{
            border:none;
            outline:none;
            background-color: burlywood;
            position:absolute;
            bottom: 0%;
            left:50%;
            transform: translate(-50%,-50%);
            width:80dvw;
            height:5dvh;
            border-radius:5px;
            color:white;
            font-size:7vw;
            display:flex;
            align-items:center;
            justify-content: center;
        }

        #locatietext{
            color:black;
            font-family: arial;
            position: absolute;
            left:50%;
            top:10%;
            transform: translate(-50%,-50%);
            width:90dvw;
            user-select: none;
        }

        #loadingscreen{
            width:100dvw;
            height:100dvh;
            display:flex;
            z-index:99999999;
            overflow:hidden;
            background: url(pokemonload.png);
            background-size: cover;
            position:fixed;
        }

        #video{
            width:23dvw;
            height:23dvw;
            border-radius:50%;
            position:fixed;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            display:none;
            z-index:99999999999999;
            background-color: rgba(0, 0, 0, 0.07);
            user-select: none;
        }

        #trade{
          display:flex;
          z-index:999999999999999;  
          position:fixed;
          left:50%;
          top:50%;
          transform: translate(-50%,-50%);
          border-radius:5px;
          width:300px;
          height:300px;
          flex-direction: row;
          gap:5vw;
          align-items:center;
          justify-content: flex-start;
          overflow-x: scroll;
          scroll-snap-type:x mandatory;
        }

        #reader {
            width: 300px;
            height: 300px;
            border-radius: 5px;
            overflow: hidden;
            padding:0;
            flex-shrink: 0;
            scroll-snap-align:start;
        }

        #qr{
            background-color: white;
            width: 300px;
            height: 300px;
            border-radius: 5px;
            flex-shrink: 0;
            scroll-snap-align:center;
            display:flex;
            align-items: center;
            justify-content: center;
        }

        #reader video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* zorgt dat het mooi vult */
            border-radius: 5px;
            padding:0;
        }

        #tradecontainer{
            width:100dvw;
            height:100dvh;
            background-color: rgb(233, 233, 233);
            display:flex;
            z-index:9999999;
            position:absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            display:none;
            opacity: 1;
            /*visibility: hidden;*/
            transition:0.2s;
        }

        #tradeani{
            width:100dvw;
            height:100dvh;
            background-color: rgb(233, 233, 233);
            display:none;
            z-index:9999999;
            position:fixed;
           /* left:50%;
            top:50%;
            /*transform: translate(-50%,-50%);*/
            display:none;
            opacity: 1;
            transition:0.2s;
        }

        #tradevid{
            width:60dvw;
            height:60dvh;
            position:absolute;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }

        .tradebutton{
            border:none;
            outline:none;
            background-color: burlywood;
            position:absolute;
            top:80%;
            left:50%;
            transform: translate(-50%,-50%);
            width:40dvw;
            height:15dvw;
            border-radius:5px;
            color:white;
            font-size:7vw;
            display:none;
            align-items:center;
            justify-content: center;
        }

        #sluittrade{
            width:2vw;
            height: 2vw;
            border-radius: 3px;
            outline:none;
            background:transparent;
            border:none;
            align-items:center;
            justify-content:center;
            position:absolute;
            right:1%;
            top:1%;
            font-size:calc(1.1vw + 15px);
            min-width:30px;
            min-height:30px; 
            user-select: none;
            transition:0.3s;   
        }

        #tradedpoke{
            width:50vw;
            height:50vw;
            border:2px solid gray;
            border-radius: 15px;
            user-select: none;
            transition:3s;
            position:relative;
            overflow:hidden;
            display:none;
            position:absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
        }

        .maplibregl-ctrl-geolocate .maplibregl-ctrl-icon {
        /* Gebruik een filter om de kleur van het standaard SVG-icoon te veranderen */
        filter:brightness(20%); /* Maakt het icoon wit */
    }
        </style>
    </head>
    <body onload="loadeverything()">
        <div id="map"></div>
        <div id="loadingscreen"></div>
        <div id="nav">

        function makemap(){
            if(!map){
                map = new maplibregl.Map({
                    container: 'map',
                    style: 'https://demotiles.maplibre.org/style.json',
                    center: [-96, 37.8],
                    zoom: 1.2,
                    minZoom:1.2,
                    pitch: 0,
                    bearing: 0,
                    attributionControl: false,
                    dragRotate: true,
                    touchPitch: true
                 })

                 map.touchZoomRotate.enable();
                 map.touchZoomRotate.enableRotation();
          
                const geolocateControl = new maplibregl.GeolocateControl({
                    positionOptions: {
                        enableHighAccuracy: true
                    },
                    trackUserLocation: true,
                    showUserLocation: true
                });

                map.addControl(geolocateControl);

                geolocateControl.on('geolocate', (e) => {
                    loclat = e.coords.latitude;
                    loclong = e.coords.longitude;
                    krijgalledingen(loclat,loclong);
                });

                map.on('load', () => {
                    geolocateControl.trigger();
                });

         maplibregl.setRTLTextPlugin('https://unpkg.com/@mapbox/mapbox-gl-rtl-text@0.2.3/mapbox-gl-rtl-text.min.js');

         map.on('style.load', () => {
            map.setProjection({
                type: 'globe',
            });
         });

         krijgalledingen(loclat,loclong);

        }

    const nieuwenames = [];

    function krijgalledingen(loclatt, loclongg) {
        if (vorigelatlong != loclatt + " " + loclongg){
        const myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

        const urlencoded = new URLSearchParams();
        urlencoded.append("data",
        `[out:json][timeout:60];(
        node["amenity"~"cafe|restaurant|bar|fast_food|ice_cream|bank|marketplace|pharmacy|school|college|university|kindergarten|library|hospital|clinic|dentist|doctors|nursing_home|fuel|place_of_worship|cinema|theatre|community_centre|nightclub|casino|police|fire_station|townhall"](${loclatt - 0.05},${loclongg - 0.05},${loclatt + 0.05},${loclongg + 0.05});
        way["amenity"~"place_of_worship|school|college|townhall|university|marketplace"](${loclatt - 0.05},${loclongg - 0.05},${loclatt + 0.05},${loclongg + 0.05});
        relation["amenity"~"place_of_worship|school|college|townhall|university|marketplace"](${loclatt - 0.05},${loclongg - 0.05},${loclatt + 0.05},${loclongg + 0.05});

        node["historic"="monument"](${loclatt - 0.05},${loclongg - 0.05},${loclatt + 0.05},${loclongg + 0.05});
        way["historic"="monument"](${loclatt - 0.05},${loclongg - 0.05},${loclatt + 0.05},${loclongg + 0.05});
        relation["historic"="monument"](${loclatt - 0.05},${loclongg - 0.05},${loclatt + 0.05},${loclongg + 0.05});

        node["leisure"~"park|playground|bowling_alley|sports_centre|swimming_pool|stadium|pitch|golf_course|miniature_golf"](${loclatt - 0.05},${loclongg - 0.05},${loclatt + 0.05},${loclongg + 0.05});
        way["leisure"~"park|playground|bowling_alley|sports_centre|swimming_pool|stadium|pitch|golf_course|miniature_golf"](${loclatt - 0.05},${loclongg - 0.05},${loclatt + 0.05},${loclongg + 0.05});
        relation["leisure"~"park|playground|bowling_alley|sports_centre|swimming_pool|stadium|pitch|golf_course|miniature_golf"](${loclatt - 0.05},${loclongg - 0.05},${loclatt + 0.05},${loclongg + 0.05});

        node["building"="chapel|museum|cinema|ruins|tower|shed|shrine"](${loclatt - 0.05},${loclongg - 0.05},${loclatt + 0.05},${loclongg + 0.05});
        way["building"="chapel|museum|cinema|ruins|tower|shed|shrine"](${loclatt - 0.05},${loclongg - 0.05},${loclatt + 0.05},${loclongg + 0.05});
        relation["building"="chapel|museum|cinema|ruins|tower|shed|shrine"](${loclatt - 0.05},${loclongg - 0.05},${loclatt + 0.05},${loclongg + 0.05});
        );
        out center;`);

        const requestOptions = {
        method: "POST",
        headers: myHeaders,
        body: urlencoded,
        redirect: "follow"
        };

        fetch("https://lz4.overpass-api.de/api/interpreter", requestOptions)
        .then((response) => response.json())    
        .then((result) => {
            for(let i = 0; i < result.elements.length; i++){
                if(result.elements[i].tags.name != undefined){
                    nieuwenames.push(result.elements[i].tags.name);
                    var lattoevoeg = result.elements[i].lat || result.elements[i].center.lat;
                    var lontoevoeg = result.elements[i].lon || result.elements[i].center.lon;

                     if (!lattoevoeg || !lontoevoeg) return;

                    nieuwelat.push(lattoevoeg);
                    nieuwelon.push(lontoevoeg);
                }
                }
                for(let i = 0; i < nieuwelat.length; i++){
                if (!alopkaart.includes(nieuwenames[i])){
                        alopkaart.push(nieuwenames[i]);
                const radius = 11;
                const options = {
                    steps: 64,
                    units: 'meters'
                };
                const circle = turf.circle([nieuwelon[i],nieuwelat[i]], radius, options);

                map.addSource(`circle${i}`, {
                    type: 'geojson',
                    data: circle
                });

                map.addLayer({
                    id: `circle${i}`,
                    type: 'fill',
                    source: `circle${i}`,
                    paint: {
                        'fill-color': 'burlywood',
                        'fill-opacity': 0.6
                    }
                });

                circleintervals[i] = setInterval(function(){
                    h = new Date();
                    hh = h.getMinutes();
                    hhh = h.getDate();
                    hhhh = h.getHours();
                    hhhhh = h.getMonth();
                    hhhhhh = h.getFullYear();
                    if(!gevangenids.includes(i + "d" + hhh + "h" + hhhh + "m" + hhhhh + "y" + hhhhhh)){
                      map.setPaintProperty(`circle${i}`, 'fill-color', 'burlywood');  
                    } else {
                       map.setPaintProperty(`circle${i}`, 'fill-color', 'red');  
                    }
                },2000)

                map.on('click', `circle${i}`, (e) => {
                    if(loclat.toFixed(4) === nieuwelat[i].toFixed(4) && loclong.toFixed(4) === nieuwelon[i].toFixed(4)){
                        map.setPaintProperty(`circle${i}`, 'fill-color', 'red');
                        console.log('Kleur van de cirkel is gewijzigd naar rood.');
                        test(i, nieuwelat[i], nieuwelon[i]);
                        document.getElementById("locatietext").innerHTML = nieuwenames[i];
                    }
                    console.log(nieuwelat[i].toFixed(4));
                });

                }
                

            }
            vorigelatlong = loclatt + " " + loclongg
            console.log(result.elements.length);
            setTimeout(document.getElementById("loadingscreen").style.display = "none",600)
        })
        .catch((error) => console.error(error));
    }
    }

var direction = 1.5;
var sliderpositie = 0;
var slide = 1;
function animateslider(){
    if(slide === 1 ){
            if (sliderpositie >= 79 || sliderpositie < 0){
                direction = direction * -1;
            }
            sliderpositie += direction;
            document.getElementById("slider").style.left = sliderpositie + "vw";
    }
    requestAnimationFrame(animateslider);
}

    } else {
        document.getElementById("pokemon").style.display = "none";
        document.getElementById("kruis").style.display = "flex";
        console.log("neee");
    }
    saveeverything();
}

function levelxp() {     
        if(xp * (80 / (level * 10)) > 80){
            level++;
            xp = 0;
            localStorage.setItem("xp", xp);
            localStorage.setItem("level", level);
            setTimeout(function () {
                document.getElementById("video").style.display = "flex";
            document.getElementById("video").play();
            setTimeout(function () {
                document.getElementById("video").style.display = "none";
            },1730);
            }, 1000)
        }
        document.getElementById("progress").style.width = xp * (80 / (level * 10)) + "vw";
        document.getElementById("leveltekst").innerText = level;
        document.getElementById("naarleveltekst").innerText = level + 1;
        localStorage.setItem("xp", xp);
        localStorage.setItem("level", level);
}



    function getinfo(jef, i) {
        const requestOptions = {
            method: "GET",
            redirect: "follow"
        };

        fetch(`https://pokeapi.co/api/v2/pokemon/${jef}`, requestOptions)
        .then((response) => response.json())
        .then((result) => {
            document.getElementById("dexname").innerHTML = result.name;
            document.getElementById("dexheight").innerHTML = result.height;
            document.getElementById("dexweight").innerHTML = result.weight;
            document.getElementById("dexhp").innerHTML = result.stats[0].base_stat;
            document.getElementById("dexattack").innerHTML = result.stats[1].base_stat;
            document.getElementById("dexdefense").innerHTML = result.stats[2].base_stat;
            var typez = result.types;
            var typeztext = "";
            for(let i = 0; i < typez.length; i++){
                typeztext += result.types[i].type.name + " ";
            }
            document.getElementById("dexenergy").innerHTML = typeztext;
            document.getElementById("pokedex").style.display = "flex";
            var foto = document.getElementById(`pokemon${jef}${i}`).style.background;
            console.log(foto);
            console.log(jef)
            document.getElementById("dexfoto").style.background = foto;
            document.getElementById("starttradebutton").onclick =  function () {
                document.getElementById('pokedex').style.display = 'none';
                starttrade(jef, i);
            }
        })
        .catch((error) => console.error(error));
    }

    var resultaat;
    var mijnpokemon;
    var qrcode;
    var html5QrCode;

    function starttrade(jef, i){
    
    mijnpokemon = jef;
    document.getElementById("trade").style.display= "flex";
    document.getElementById("tradecontainer").style.display= "flex";
    document.getElementById("tradebutton").onclick = () => tradedone(i);
    document.getElementById("reader").style.display="flex";
    document.getElementById("reader").style.backgroundColor = "transparent";
    document.getElementById("tradebutton").style.display="none";

    if(qrcode){
        qrcode.clear();
        //document.getElementById("qr").innerHTML = "";
    }

    /*if (html5QrCode) {
      html5QrCode.stop();
    }*/

    if(!html5QrCode){
        html5QrCode = new Html5Qrcode("reader");
    }

    const qrCodeSuccessCallback = (decodedText, decodedResult) => {
        resultaat = JSON.parse(decodedText);
        html5QrCode.stop();
        document.getElementById("reader").style.backgroundColor = "lightgreen";
        setTimeout(function() {
            document.getElementById("reader").style.display="none";
            document.getElementById("tradebutton").style.display="flex";
        },1000);
    };

    const config = { fps: 10, qrbox: {width: 250, height: 250} };
    
    html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);

    qrcode = new QRCode(document.getElementById("qr"), 
        JSON.stringify({
            url:gevangenurls[i],
            name:jef
        })
    );

    }

    function tradedone(i){

        gevangenurls[i] = resultaat.url;
        gevangennames[i] = resultaat.name;

        document.getElementById("tradecontainer").style.display="none";
        document.getElementById("tradedpoke").style.background = `url(${resultaat.url})`;
        document.getElementById("tradedpoke").style.backgroundSize = "cover";
        document.getElementById("tradedpoke").style.display = "none";
        document.getElementById("tradebutton2").style.display = 'none';
        document.getElementById("tradedpoke").style.opacity = 0;

        document.getElementById("tradeani").style.display="flex"; 
        document.getElementById("tradevid").style.display="flex";
        document.getElementById("tradevid").currentTime = 0;
        document.getElementById("tradevid").play();

        setTimeout(function () {
            document.getElementById("tradedpoke").style.display = 'flex';
            document.getElementById("tradebutton2").style.display = 'flex';
            document.getElementById("tradevid").style.display= "flex";
            document.getElementById("tradedpoke").style.opacity = 0;
            void document.getElementById("tradedpoke").offsetWidth;
            document.getElementById("tradedpoke").style.opacity = 1;
        },4300);

        //document.getElementById(`pokemon${mijnpokemon}${i}`).style.display="none";

        var el = document.getElementById(`pokemon${mijnpokemon}${i}`);
        el.className = "pokémon";
        el.style.background = `url(${resultaat.url})`;
        el.style.backgroundSize = "cover";
        el.setAttribute("id", `pokemon${resultaat.name}${i}`);
        el.onclick = function () {
            getinfo(resultaat.name,i);
        }
        if(resultaat.url.includes("shiny")){
        el.style.borderColor = "rgb(251, 255, 145)";
        } else {
           el.style.borderColor = "gray"; 
        }
        saveeverything();
    }

    function stoptrade(){
    
    document.getElementById("trade").style.display= "none";
    document.getElementById("tradecontainer").style.display= "none";
    document.getElementById("tradeani").style.display= "none";
    document.getElementById("tradevid").style.display= "none";

    const config = { fps: 10, qrbox: {width: 250, height: 250} };
    
    qrcode.clear();
    document.getElementById("qr").innerHTML = "";

    }
